<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNV Device Mockup Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        select, input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        #canvas-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            background: #f5f5f5;
            padding: 40px;
            border-radius: 12px;
        }

        canvas {
            max-width: 100%;
            height: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .download-btn {
            display: block;
            margin: 20px auto 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ DNV Healthcare Device Mockup Generator</h1>

        <div class="controls">
            <div class="control-group">
                <label for="laptop-image">Laptop Screen Image:</label>
                <select id="laptop-image">
                    <option value="analysis.png">Analytics Dashboard</option>
                    <option value="Hospital Profile - Organization Information.png">Hospital Profile</option>
                    <option value="Hospital Search Result - Map View.png">Hospital Search Map</option>
                    <option value="User Management.png">User Management</option>
                    <option value="Initial Page.png">Initial Page</option>
                </select>
            </div>

            <div class="control-group">
                <label for="phone-image">Phone Screen Image:</label>
                <select id="phone-image">
                    <option value="Login-Hospital Login.png">Hospital Login</option>
                    <option value="New DNV Quote Request.png">Quote Request</option>
                    <option value="New or Existing.png">New or Existing</option>
                    <option value="Initial Page.png">Initial Page</option>
                </select>
            </div>

            <div class="control-group">
                <label for="background-color">Background Gradient:</label>
                <select id="background-color">
                    <option value="purple">Purple Gradient</option>
                    <option value="blue">Blue Gradient</option>
                    <option value="teal">Teal Gradient</option>
                    <option value="orange">Orange Gradient</option>
                </select>
            </div>
        </div>

        <button onclick="generateMockup()">Generate Mockup</button>

        <div id="canvas-container">
            <canvas id="mockup-canvas"></canvas>
        </div>

        <button class="download-btn" onclick="downloadMockup()">ðŸ’¾ Download Mockup</button>
    </div>

    <script>
        const canvas = document.getElementById('mockup-canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        canvas.width = 1920;
        canvas.height = 1080;

        const gradients = {
            purple: ['#667eea', '#764ba2'],
            blue: ['#4facfe', '#00f2fe'],
            teal: ['#43e97b', '#38f9d7'],
            orange: ['#fa709a', '#fee140']
        };

        function drawBackground(gradientType) {
            const [color1, color2] = gradients[gradientType];
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, color1);
            gradient.addColorStop(1, color2);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add subtle overlay pattern
            ctx.globalAlpha = 0.05;
            for (let i = 0; i < 100; i++) {
                ctx.fillStyle = 'white';
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const radius = Math.random() * 3 + 1;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1;
        }

        function drawLaptop(x, y, width, height, screenImage) {
            // Laptop base
            const laptopWidth = width;
            const laptopHeight = height;
            const screenHeight = laptopHeight * 0.7;
            const baseHeight = laptopHeight * 0.3;

            // Screen bezel
            ctx.fillStyle = '#1a1a1a';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 30;
            ctx.shadowOffsetY = 15;
            roundRect(ctx, x, y, laptopWidth, screenHeight, 12);
            ctx.shadowBlur = 0;
            ctx.shadowOffsetY = 0;

            // Screen content area
            const screenPadding = 20;
            ctx.save();
            ctx.beginPath();
            roundRectPath(ctx,
                x + screenPadding,
                y + screenPadding,
                laptopWidth - screenPadding * 2,
                screenHeight - screenPadding * 2,
                8
            );
            ctx.clip();

            if (screenImage) {
                ctx.drawImage(
                    screenImage,
                    x + screenPadding,
                    y + screenPadding,
                    laptopWidth - screenPadding * 2,
                    screenHeight - screenPadding * 2
                );
            } else {
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(
                    x + screenPadding,
                    y + screenPadding,
                    laptopWidth - screenPadding * 2,
                    screenHeight - screenPadding * 2
                );
            }
            ctx.restore();

            // Laptop base
            const baseY = y + screenHeight - 10;
            ctx.fillStyle = '#2a2a2a';
            ctx.beginPath();
            ctx.moveTo(x - 30, baseY);
            ctx.lineTo(x + laptopWidth + 30, baseY);
            ctx.lineTo(x + laptopWidth + 20, baseY + baseHeight);
            ctx.lineTo(x - 20, baseY + baseHeight);
            ctx.closePath();
            ctx.fill();

            // Keyboard detail
            ctx.fillStyle = '#1a1a1a';
            roundRect(ctx, x + 40, baseY + 15, laptopWidth - 80, baseHeight - 35, 4);

            // Trackpad
            ctx.fillStyle = '#333';
            roundRect(ctx, x + laptopWidth/2 - 60, baseY + 20, 120, 50, 6);
        }

        function drawPhone(x, y, width, height, screenImage) {
            // Phone body
            ctx.fillStyle = '#1a1a1a';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 25;
            ctx.shadowOffsetY = 12;
            roundRect(ctx, x, y, width, height, 30);
            ctx.shadowBlur = 0;
            ctx.shadowOffsetY = 0;

            // Screen
            const screenPadding = 12;
            ctx.save();
            ctx.beginPath();
            roundRectPath(ctx,
                x + screenPadding,
                y + screenPadding + 25,
                width - screenPadding * 2,
                height - screenPadding * 2 - 25,
                18
            );
            ctx.clip();

            if (screenImage) {
                ctx.drawImage(
                    screenImage,
                    x + screenPadding,
                    y + screenPadding + 25,
                    width - screenPadding * 2,
                    height - screenPadding * 2 - 25
                );
            } else {
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(
                    x + screenPadding,
                    y + screenPadding + 25,
                    width - screenPadding * 2,
                    height - screenPadding * 2 - 25
                );
            }
            ctx.restore();

            // Notch
            ctx.fillStyle = '#1a1a1a';
            roundRect(ctx, x + width/2 - 50, y + 8, 100, 20, 10);

            // Camera
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.arc(x + width/2 - 25, y + 18, 4, 0, Math.PI * 2);
            ctx.fill();
        }

        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            roundRectPath(ctx, x, y, width, height, radius);
            ctx.fill();
        }

        function roundRectPath(ctx, x, y, width, height, radius) {
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        async function generateMockup() {
            const laptopImageName = document.getElementById('laptop-image').value;
            const phoneImageName = document.getElementById('phone-image').value;
            const bgType = document.getElementById('background-color').value;

            // Draw background
            drawBackground(bgType);

            // Load images
            const laptopImg = new Image();
            const phoneImg = new Image();

            laptopImg.crossOrigin = 'anonymous';
            phoneImg.crossOrigin = 'anonymous';

            const basePath = '../public/images/medlaunch/';

            await new Promise((resolve) => {
                let loaded = 0;
                const checkLoaded = () => {
                    loaded++;
                    if (loaded === 2) resolve();
                };

                laptopImg.onload = checkLoaded;
                phoneImg.onload = checkLoaded;

                laptopImg.onerror = () => {
                    console.error('Failed to load laptop image');
                    checkLoaded();
                };
                phoneImg.onerror = () => {
                    console.error('Failed to load phone image');
                    checkLoaded();
                };

                laptopImg.src = basePath + laptopImageName;
                phoneImg.src = basePath + phoneImageName;
            });

            // Draw devices
            drawLaptop(100, 150, 1100, 650, laptopImg);
            drawPhone(1350, 250, 400, 750, phoneImg);

            // Add branding text
            ctx.font = 'bold 48px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.textAlign = 'left';
            ctx.fillText('DNV Healthcare', 100, 100);

            ctx.font = '28px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.fillText('Accreditation Management System', 100, 140);
        }

        function downloadMockup() {
            const link = document.createElement('a');
            link.download = 'dnv-healthcare-mockup.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generate initial mockup
        window.onload = () => {
            setTimeout(generateMockup, 100);
        };
    </script>
</body>
</html>
